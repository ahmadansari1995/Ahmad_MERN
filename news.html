<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyonlineShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-success navbar-dark navbar-expand-sm">
        <div class="container">
            <a href="#" class="navbar-brand">MyonlineShop</a>

            <button class="navbar-toggler" data-bs-target="#myNav" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify -content-end" id="myNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" h ref="#">Design</a></li>
                </ul>
                <form class="d-flex">
                    <input type="text" placeholder="Search" class="form-control">
                    <button class="btn btn-primary">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
   </nav>
   <!-- Start of carousel -->
   <div class="row">
    <div class="col">
        <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">

            <!-- carousel indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2"></button>
            </div>

            <!-- carousel inner -->
            <div class="carousel-inner">

                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" alt="" class="d-block w-100">
                    <div class="carousel-caption">
                        <h4>Office</h4>
                        <p>On the top of the building</p>
                    </div>
                </div>
                <div class="carousel-item " data-bs-interval="2000">
                    <img src="images/slide3.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption">
                        <h4>Office-2</h4>
                        <p>On the seconde floor of the building</p>
                    </div>
                </div>
                <div class="carousel-item " data-bs-interval="2000">
                    <img src="images/slide4.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption">
                        <h4>Office-3</h4>
                        <p>On the third floor of the building</p>
                    </div>
                </div>
            </div>
            <!-- carousel-controls -->
            <button class="carousel-control-prev" data-bs-target="#mycarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#mycarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </div>
</div>
</body>
</html>
